<div id="login-wrapper" class="">
  <!-- Login container -->
  <form id="login-container" class="mx-auto p-4 shadow-lg" [formGroup]="validationForm"
    (ngSubmit)="login(validationForm)">
    <!-- Logo symbol image -->
    <img src="assets/img/logo-icon-with-bg-light.png" alt="logo icon of planify" class="d-block mx-auto mt-5"
      id="logo-img" width="150">
    <!-- Welcome message -->
    <h2 id="welcome-heading" class="text-red-hat text-center mt-4">
      Welcome to
      <img src="assets/img/logo.png" alt="logo of planify" width="110" class="mb-2" id="logo-text-img">
    </h2>
    <!-- Some description -->
    <p class="text-center text-roboto fw-light mt-4 welcome-desc">Lorem Ipsum is simply dummy text of the printing
      and
      typesetting industry.
      Lorem Ipsum has been the industry's standard
      dummy text when an unknown printer.
    </p>
    <!-- Email input container -->
    <div id="email-container" class="mt-4 position-relative">
      <input type="email" id="elEmail" placeholder="Email" class="w-100 p-2" formControlName="email" />
    </div>
    <!-- Password input container -->
    <div id="password-container" class="mt-3 position-relative">
      <input type="password" id="pwPassword" placeholder="Password" class="w-100 p-2" formControlName="password" />
    </div>
    <!-- Show password checkbox -->
    <label class="checkbox-container d-inline-block mt-3">
      Show password
      <input type="checkbox" value="true" id="cbShowPassword">
      <span class="checkbox-checkmark"></span>
    </label>
    <!-- Forgot login link -->
    <!-- TODO: retrieve password page -->
    <a href="#" class="d-block mt-2" id="forgot-password-link">Forgot password?</a>
    <!-- Buttons -->
    <button type="submit" class="btn w-100 fw-light mt-3" id="login-btn" mdbRipple>Login</button>
    <a href="/register" class="btn w-100 fw-light mt-2 mb-3" id="register-btn" mdbRipple>Sign up</a>
  </form>
</div>
