<div id="login-wrapper" class="">
  <!-- Register container -->
  <!--  [formGroup]="validationForm"
    (ngSubmit)="registerUser(validationForm)" -->
  <form id="login-container" class="mx-auto p-4 shadow-lg" [formGroup]="validationForm"
    (ngSubmit)="registerUser(validationForm)">
    <!-- Logo symbol image -->
    <img src="assets/img/logo-icon-with-bg-light.png" alt="logo icon of planify" class="d-block mx-auto mt-5"
      id="logo-img" width="150">
    <!-- Welcome message -->
    <h2 id="welcome-heading" class="text-red-hat text-center mt-4">
      Welcome to
      <img src="assets/img/logo.png" alt="logo of planify" width="110" class="mb-2" id="logo-text-img">
    </h2>
    <!-- Some description -->
    <p class="text-center text-roboto fw-light mt-4" id="welcome-desc">Lorem Ipsum is simply dummy text of the printing
      and
      typesetting industry.
      Lorem Ipsum has been the industry's standard
      dummy text when an unknown printer.
    </p>
    <!-- Email input container -->
    <div id="email-container" class="mt-2 position-relative">
      <input type="email" id="elEmail" placeholder="Email" class="w-100 py-2 px-3" formControlName="email" />
    </div>
    <!-- Password input container -->
    <div id="password-container" class="mt-2 position-relative">
      <input type="password" id="pwPassword" placeholder="Password" class="w-100 py-2 px-3"
        formControlName="password" />
      <i class="fas fa-eye position-absolute password-eye"></i>
    </div>
    <!-- First Name input container -->
    <div id="first-name-container" class="mt-2 position-relative">
      <input type="text" id="txtFirstName" placeholder="First name" class="w-100 py-2 px-3"
        formControlName="firstname" />
    </div>
    <!-- Last Name input container -->
    <div id="last-name-container" class="mt-2 position-relative">
      <input type="text" id="txtLastName" placeholder="Last name" class="w-100 py-2 px-3" formControlName="lastname" />
    </div>
    <!-- Login link -->
    <!-- TODO: retrieve password page -->
    <a href="/login" class="d-block mt-2" id="forgot-password-link">Already have an account?</a>
    <!-- Buttons -->
    <button class="btn w-100 fw-light mt-4" id="register-btn" mdbRipple type="submit">Sign up</button>
    <hr>
    <a>
      <img src="assets/img/google-signin/2x/btn_google_signin_dark_normal_web@2x.png" alt=""
        class="d-block mx-auto w-50">
    </a>
  </form>
</div>
